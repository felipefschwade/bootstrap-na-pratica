<html>
    <head>
        <title>Loja Virtual</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/animate.css">
        <style>
            .fullscreen{
                width: 100%;
            }
            main{
                padding-top: 50px;
            }
            footer{
                text-align: center;
                color: white;
                background-color: #222222;
                padding: 20px 0;
            }
        </style>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-fixed-top navbar-inverse">
                 <div class="navbar-header">
                    <a href="#" class="navbar-brand">Caelum</a>    
                    <button class="navbar-toggle" type="button" data-target=".navbar-collapse" data-toggle="collapse">Menu</button> <!--Criando um botão que esconde o menu-->
                </div>
                <div class="collapse navbar-collapse"> <!-- Criando um menu escondido para celulares -->
                    <ul class="navbar-nav nav">
                        <li><a href="#">Novidades</a></li>
                        <li><a href="#">Mais vendidos</a></li>
                        <li>
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                Camisetas
                                <span class="caret"> </span>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a href="#">Masculinas</a></li>
                                <li><a href="#">Femininas</a></li>
                                <li><a href="#">Infantil</a></li>
                            </ul>
                        </li>
                    </ul>
                    <form class="navbar-form navbar-right">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Digite a sua busca">
                            <input type="submit" class="btn btn-default" value="Buscar" >
                        </div>
                    </form>
                </div>
            </nav>
        </header>
        <main>
            <div class="carousel slide" id="carousel" data-ride="carousel" >
                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        <img src="img/banner1.jpg" alt="Moda" class="fullscreen" />
                    </div>
                    <div class="item">
                        <img src="img/banner2.jpg" alt="Moda Infantil" class="fullscreen" />
                    </div>
                </div>
                <div>
                    <a class="left carousel-control" href="#carousel" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only"></span>
                  </a>
                  <a class="right carousel-control" href="#carousel" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only"></span>
                  </a>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-md-3">
                    <div class="text-center">
                        <h3>Categorias</h3>
                    </div>
                    <ul class="list-group">
                        <li class="list-group-item"><a href="#">Camisetas Masculinas</a></li>
                        <li class="list-group-item"><a href="#">Camisetas Femininas</a></li>
                        <li class="list-group-item"><a href="#">Roupas de Inverno</a></li>
                        <li class="list-group-item"><a href="#">Roupas de Verão</a></li>
                    </ul>
                </div>
                <div class="col-xs-12 col-md-9">
                    <h3 class="text-center">Novidades</h3>
                    <div class="col-md-4 text-center thumbnail wow fadeInUp" data-wow-delay="1s">
                    <figure>
                        <img src="img/camisa-azul.png">
                        <div>
                            <h4>Camisa Azul Importada</h4>
                            <p>Belíssima Camisa importada de pano fino.</p>
                        </div>
                    </figure>
                        <div class="btn-group">
                            <a href="#" class="btn btn-default">R$190.00</a>
                            <a href="#" class="btn btn-primary"><span class="glyphicon glyphicon-shopping-cart"></span> Comprar</a>
                        </div>
                    </div>
                    <div class="col-md-4 text-center thumbnail wow fadeInUp" data-wow-delay="1s">
                    <figure>
                        <img src="img/camisa-rosa.png">
                        <div>
                            <h4>Camisa Rosa Argentina</h4>
                            <p>Belíssima Camisa Argentina de pano fino.</p>
                        </div>
                    </figure>
                    <div class="btn-group">
                        <a href="#" class="btn btn-default">R$210.00</a>
                        <a href="#" class="btn btn-primary"><span class="glyphicon glyphicon-shopping-cart"></span> Comprar</a>
                    </div>
                </div>
                    <div class="col-md-4 text-center thumbnail wow fadeInUp" data-wow-delay="1s">
                <figure>
                    <img src="img/camisa-azul.png">
                    <div>
                        <h4>Camisa Azul Brasileira</h4>
                        <p>Belíssima Camisa Nacional</p>
                    </div>
                </figure>
                <div class="btn-group">
                    <a href="#" class="btn btn-default">R$90.00</a>
                    <a href="#" class="btn btn-primary"><span class="glyphicon glyphicon-shopping-cart"></span> Comprar</a>
                </div>
            </div>
                </div>
            </div>

        <footer>
            <h4>Avenida Avenida</h4>
            <h5>Fone: 99999999</h5>
        </footer>
        <script src="js/jquery-2.1.4.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/wow.min.js"></script>
        <script>
            $(function(){
                new WOW().init();
            });
        </script>
    </body>
</html>
