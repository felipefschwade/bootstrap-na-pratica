<html>
    <head>
        <title>Loja Virtual</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/animate.css">
        <style>
            .fullscreen{
                width: 100%;
            }
            main{
                padding-top: 50px;
            }
            footer{
                text-align: center;
                color: white;
                background-color: #222222;
                padding: 20px 0;
            }
        </style>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-fixed-top navbar-inverse">
                 <div class="navbar-header">
                    <a href="#" class="navbar-brand">Caelum</a>    
                    <button class="navbar-toggle" type="button" data-target=".navbar-collapse" data-toggle="collapse">Menu</button> <!--Criando um botão que esconde o menu-->
                </div>
                <div class="collapse navbar-collapse"> <!-- Criando um menu escondido para celulares -->
                    <ul class="navbar-nav nav">
                        <li><a href="#">Novidades</a></li>
                        <li><a href="#">Mais vendidos</a></li>
                        <li>
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                Camisetas
                                <span class="caret"> </span>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a href="#">Masculinas</a></li>
                                <li><a href="#">Femininas</a></li>
                                <li><a href="#">Infantil</a></li>
                            </ul>
                        </li>
                    </ul>
                    <form class="navbar-form navbar-right">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Digite a sua busca">
                            <input type="submit" class="btn btn-default" value="Buscar" >
                        </div>
                    </form>
                </div>
            </nav>
        </header>
        <main>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-4">
                        <div class="panel panel-default">
                             <div class="panel-heading">
                                <h2 class="panel-tittle">Sua Compra</h2>
                            </div>
                            <div class="panel-body">
                                <img src="img/produto.png" class="img-responsive img-thumbnail">
                                <dl>
                                <dt>Nome</dt>
                                <dd>Camiseta azul</dd>

                                <dt>Cor</dt>
                                <dd>Azul</dd>

                                <dt>Tamanho</dt>
                                <dd>G</dd>

                                <dt>Preço</dt>
                                <dd>R$ 129,00</dd>
                            </dl>
                            </div>
                         </div>
                    </div>
                    <div class="col-md-8">
                        <form>
                            <div class="form-group">
                                <label for="nome">Nome completo:</label>
                                <input type="text" id="nome" class="form-control" />
                            </div>
                            <div class="form-group">
                                <label for="cpf">Cpf:</label>
                                <input type="text" id="cpf" class="form-control" />
                            </div>
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" id="email" class="form-control" />
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" id="novidades" value="sim" />
                                    Quero receber novidades da loja
                                </label>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <h4>Avenida Avenida</h4>
            <h5>Fone: 99999999</h5>
        </footer>
        <script src="js/jquery-2.1.4.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/wow.min.js"></script>
        <script>
            $(function(){
                new WOW().init();
            });
        </script>
    </body>
</html>
